<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/Coursera.js"></script>
</head>

<body>
    <!--https://www.coursera.org/programs/mit-wpu-0o0ug-->
    <div class="container" style="font-size: medium;">
        <div style="height:10vh;"></div>
        <div class="row">
            <div class="card col-md-5 mx-auto shadow" style="width:80%">
                <form class="card-body " method="GET">
                    <div class="container form-group">
                        <label class="text-left font-weight-bold">
                            Name
                        </label>
                        <input class="form-control" type="text" name="name" />
                    </div>
                    <div class="container form-group">
                        <label class="text-left font-weight-bold">
                            ERP Id</label>

                        <input class="form-control" type="text" name="erpId" />
                    </div>
                    <div class="container form-group">
                        <label class="text-left font-weight-bold">
                            Faculty
                        </label>

                        <select class="form-control" name="faculty" id="faculty" onchange="getSchools()">
                            <option value="" selected disabled>Select Faculty</option>
                            <option value="Engineering and Technology">Engineering and Technology</option>
                            <option value="Design">Design</option>
                            <option value="Economics">Economics</option>
                            <option value="Management">Management</option>
                            <option value="Science">Science</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Education">Education</option>
                            <option value="Liberal Arts">Liberal Arts</option>
                            <option value="Fine Arts, Media & Journalism">Fine Arts, Media & Journalism</option>
                            <option value="Law">Law</option>
                            <option value="Government">Government</option>
                            <option value="Sustainable Studies">Sustainable Studies</option>
                        </select>


                    </div>

                    <div class="container form-group d-none field">
                        <label class="text-left font-weight-bold">
                            School</label>

                        <select id="school" class="form-control" onchange="getPrograms()" name="school">

                            <!-- <option value="others">Others</option> -->
                        </select>

                    </div>

                    <div class="container d-none form-group field">
                        <label class="text-left font-weight-bold">
                            Program</label>
                        <select class="form-control" id="program" name="program">
                        </select>
                    </div>
                    <div class="container d-none form-group field">
                        <label class="font-weight-bold">Year</label>
                        <input type="text" class="form-control" name="year">
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
