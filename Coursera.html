<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coursera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/Coursera.js"></script>

    <link rel="stylesheet" href="css/Coursera.css">
</head>

<body>
    <div style="height: 20vh;"></div>
    <div class="card container">
        <div class="card-content row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field">
                        <input id="name" name="name" type="text" class="white-text" required>
                        <label for="name">Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <input id="erpId" name="erpId" type="text" class="white-text" required>
                        <label for="erpId">ERP ID</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <input id="email" name="email" type="email" class="white-text" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <input id="phno" name="phno" type="text" class="white-text" required>
                        <label for="phno">Phone Number</label>
                    </div>
                </div>

                <div id="facultyField" class="row">
                    <div class="input-field">
                        <select name="faculty" id="faculty">
                            <option selected></option>
                        </select>
                        <label for="faculty">
                            Faculty
                        </label>
                    </div>
                </div>

                <div class="field" style="display: none;">

                    <div class="row field">
                        <div class="input-field">
                            <select name="school" id="school">
                            </select>
                            <label for="school">
                                School
                            </label>
                        </div>
                    </div>

                    <div class="row field">
                        <div class="input-field">
                            <select name="program" id="program">
                            </select>
                            <label for="program">
                                Program
                            </label>
                        </div>
                    </div>

                    <div class="row field" style="padding-left: 0%!important; padding-right: 0%!important;">
                        <div class="col s6 input-field">
                            <select name="year" id="year">
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                            </select>
                            <label for="year">
                                Year
                            </label>
                        </div>
                        <div class="col s6 input-field">
                            <input id="panel" name="panel" type="text" class="white-text" required>
                            <label for="panel">Panel</label>
                        </div>
                    </div>
                </div>

                <div class="input-field"
                    style="margin-left: auto; margin-right: auto; width: fit-content; width: -moz-fit-content;">
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action"
                        style="margin-left: auto; margin-right: auto">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div style="height: 20vh;"></div>
</body>

</html>
